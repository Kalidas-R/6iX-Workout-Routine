<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease; /* Smooth background transition */
        }

        header {
            background-color: #b71c1c;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid #880e0e;
            animation: slideDown 0.5s; /* Animation for header */
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            margin: 20px 0;
            color: #e53935;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s; /* Animation on hover */
        }

        form:hover {
            transform: scale(1.02); /* Slightly scale up on hover */
        }

        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="number"] {
            background-color: #333;
            color: white;
        }

        input[type="submit"] {
            background-color: #b71c1c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth color transition */
        }

        input[type="submit"]:hover {
            background-color: #e53935;
        }

        .note {
            font-size: 0.9rem;
            color: #ddd;
            margin-top: 10px;
        }

        .graph-btn {
            background-color: #b71c1c;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth color transition */
        }

        .graph-btn:hover {
            background-color: #e53935;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #222;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-icon {
            color: #fff;
            text-align: center;
            flex: 1;
            text-decoration: none;
        }

        .nav-icon i {
            font-size: 2rem;
        }

        .nav-icon:hover {
            color: #b71c1c;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            input[type="number"], input[type="submit"], .graph-btn {
                padding: 8px; /* Smaller padding on smaller screens */
            }

            header {
                padding: 20px 10px;
            }

            h2 {
                font-size: 1.8rem; /* Smaller header for smaller screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Kalisthenics</h1>
        <p class="tagline">Your Ultimate Calisthenics Journey</p>
    </header>

    <main>
        <h2>Log Your Max Values</h2>
        <form id="maxValuesForm">
            <input type="number" id="maxPushUps" placeholder="Max Push-Ups" required>
            <input type="number" id="maxPullUps" placeholder="Max Pull-Ups" required>
            <input type="number" id="maxSquats" placeholder="Max Squats" required>
            <input type="submit" value="Submit">
            <p class="note">Weekly check-up: Please remember to enter your max values every week!</p>
        </form>
        <button class="graph-btn" onclick="viewGraph()">View Graph</button>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="user.html" class="nav-icon"><i class="fas fa-user"></i></a>
        <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
        <a href="stopwatch.html" class="nav-icon"><i class="fas fa-stopwatch"></i></a>
    </nav>

    <script>
        // Load existing max values from localStorage
        window.onload = () => {
            const maxPushUps = localStorage.getItem('maxPushUps') || '';
            const maxPullUps = localStorage.getItem('maxPullUps') || '';
            const maxSquats = localStorage.getItem('maxSquats') || '';

            document.getElementById('maxPushUps').value = maxPushUps;
            document.getElementById('maxPullUps').value = maxPullUps;
            document.getElementById('maxSquats').value = maxSquats;
        };

        // Save max values to localStorage on form submission
        document.getElementById('maxValuesForm').onsubmit = function(e) {
            e.preventDefault(); // Prevent form from submitting normally

            const maxPushUps = document.getElementById('maxPushUps').value;
            const maxPullUps = document.getElementById('maxPullUps').value;
            const maxSquats = document.getElementById('maxSquats').value;

            localStorage.setItem('maxPushUps', maxPushUps);
            localStorage.setItem('maxPullUps', maxPullUps);
            localStorage.setItem('maxSquats', maxSquats);

            alert('Your max values have been saved!');
        };

        // Function to view the graph
        function viewGraph() {
            window.location.href = "graph.html"; // Redirect to graph page
        }
    </script>
</body>
</html>
