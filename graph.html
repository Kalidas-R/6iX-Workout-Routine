<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Graph</title>
    <style>
        /* Container for the graph */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust the max-width as needed */
            margin: auto;
        }

        /* Ensure the graph has some space around it */
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Back Button */
        .back-btn {
            background-color: #b71c1c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #880e0e; /* Darker red on hover */
        }
    </style>
</head>
<body>

    <h1>User Progress Graph</h1>

    <!-- Chart Container -->
    <div class="chart-container">
        <canvas id="progressChart"></canvas>
    </div>

    <!-- Back Button to Return to Max Values User Area -->
    <button class="back-btn" onclick="goBack()">Back to User Area</button>

    <!-- Include Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Sample data for the graph
        const labels = ['Week 1', 'Week 2', 'Week 3', 'Week 4'];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Max Push-Ups',
                data: [15, 18, 20, 25],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true
            },
            {
                label: 'Max Pull-Ups',
                data: [5, 8, 10, 12],
                borderColor: 'rgba(153, 102, 255, 1)',
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                fill: true
            },
            {
                label: 'Max Squats',
                data: [25, 30, 35, 40],
                borderColor: 'rgba(255, 159, 64, 1)',
                backgroundColor: 'rgba(255, 159, 64, 0.2)',
                fill: true
            }]
        };

        const config = {
            type: 'line', // Change chart type if needed (bar, line, etc.)
            data: data,
            options: {
                responsive: true, // Make the chart responsive
                maintainAspectRatio: false, // Allows the chart to adjust based on container size
                scales: {
                    y: {
                        beginAtZero: true // Ensure y-axis starts from zero
                    }
                },
                plugins: {
                    legend: {
                        position: 'top', // Position the legend at the top
                    }
                }
            }
        };

        // Create the chart
        const progressChart = new Chart(
            document.getElementById('progressChart'),
            config
        );

        // Go back to the user area
        function goBack() {
            window.location.href = 'user.html'; // Redirect to the user area page
        }
    </script>

</body>
</html>
